  <script>
    let timestamp = new Date().getTime() / 1000;
    let messageObj;
    const HIVE_NODES = [
      "https://api.hive.blog",
      "https://api.deathwing.me",
      "https://hive-api.arcange.eu",
      "https://hived.emre.sh",
      "https://api.openhive.network",
      "https://rpc.ausbit.dev",
      "https://rpc.mahdiyari.info",
      "https://hive-api.3speak.tv",
      "https://anyx.io",
      "https://techcoderx.com",
      "https://api.hive.blue",
      "https://api.c0ff33a.uk",
      "https://api.pharesim.me",
      "https://hived.privex.io",
      "https://hive.roelandp.nl",
    ];
    var client = new dhive.Client(HIVE_NODES);

    try {
      if (hive && hive.api && typeof hive.api.setOptions === "function") {
        hive.api.setOptions({ useAppbaseApi: true, url: HIVE_NODES[0] });
      }

      if (hive && hive.config && typeof hive.config.set === "function") {
        hive.config.set(
          "alternative_api_endpoints",
          HIVE_NODES.slice(1)
        );
      }
    } catch (configurationError) {
      console.warn("Unable to configure hive-js endpoints", configurationError);
    }

    function b64uEnc(str) {
      const b64uLookup = { "/": "_", _: "/", "+": "-", "-": "+", "=": ".", ".": "=" };
      return window.Base64.encode(str).replace(/(\+|\/|=)/g, (m) => b64uLookup[m]);
    }

    async function runThisJS(jsCode, id) {
      try {
        console.log("In Run This JS - " + id)
        console.log("JS is = " + jsCode)
        const response = await eval(jsCode);
        console.log("Got response for request id - " + id)
        replyToNative({
          data: response,
          valid: true,
          error: "",
        }, id);
      } catch (e) {
        replyToNative({
          data: null,
          valid: false,
          error: e.message,
        }, id);
      }
    }

    function doWeHaveHiveKeychainExtension() {
      const keychain = window.hive_keychain;
      return new Promise((res) => {
        const data = {
          valid: true,
          data: keychain !== null && keychain !== undefined,
          error: "",
        };
        res(replyToNative(data, id));
      });
    }

    async function getRedirectUriData(identifier, uname) {
      let username = uname.toLowerCase();
      const timestamp = new Date().getTime() / 1000;
      messageObj = {
        signed_message: { type: "code", app: "ecency.app" },
        authors: [username],
        timestamp: timestamp,
      };
      const message = JSON.stringify(messageObj);
      const auth_data = {
        app: {
          name: "Ecency-Waves",
          description: "Ecency - Waves - MobileApp",
        },
        token: undefined,
        challenge: {
          key_type: "posting",
          challenge: message,
        },
      };
      let auth_key = uuidv4();
      const data = CryptoJS.AES.encrypt(
        JSON.stringify(auth_data),
        auth_key
      ).toString();
      replyToNative({
        valid: true,
        error: "",
        data: { encrypted_data: data, auth_key: auth_key },
      }, identifier);
    }

    async function getDecryptedHASToken(id, username, data, authKey) {
      try {
        const decryptedData = JSON.parse(
          CryptoJS.AES.decrypt(data, authKey).toString(CryptoJS.enc.Utf8)
        );
        const token = decryptedData.token;
        const expire = decryptedData.expire;
        const challenge = decryptedData.challenge.challenge;
        messageObj.signatures = [challenge];
        const hsToken = b64uEnc(JSON.stringify(messageObj));
        replyToNative({
          valid: true,
          error: "",
          data: { token: token, expire: expire, hsToken: hsToken },
        }, id);
      } catch (e) {
        replyToNative({
          valid: false,
          error: e.toString(),
          data: "",
        }, id);
      }
    }

    async function validatePostingKey(id, accountName, postingKey, accountJson) {
      try {
        const account = JSON.parse(accountJson);
        const successObj = { valid: true, error: "", data: "true" };
        const pubWif = account.posting.key_auths[0][0];
        const pubActive = account.active.key_auths[0][0];
        const pubOwner = account.owner.key_auths[0][0];
        try {
          const pKey = dhive.PrivateKey.fromString(postingKey)
            .createPublic()
            .toString();
          if (pKey === pubWif || pKey === pubActive || pKey === pubOwner) {
            return replyToNative(successObj, id);
          } else {
            return replyToNative({ valid: false, error: 'Invalid Key supplied', data: null }, id);
          }
        } catch (e) {
          const keyFromPassword = dhive.PrivateKey.fromLogin(accountName, postingKey, "posting");
          const publicKeyFromPasswordBasedPostingKey = keyFromPassword.createPublic().toString();
          if (publicKeyFromPasswordBasedPostingKey === pubWif) {
            return replyToNative({ valid: true, error: "", data: keyFromPassword.toString() }, id);
          } else {
            return replyToNative({ valid: false, error: 'Invalid Key supplied', data: null }, id);
          }
        }
      } catch (error) {
        console.log("Error: ", error);
        return replyToNative({ valid: false, error: error.message, data: null }, id);
      }
    }

    async function commentOnContent(
      id,
      username,
      author,
      parentPermlink,
      permlink,
      comment,
      tags,
      postingKey,
      token,
      authKey
    ) {
      let description = atob(comment);
      console.log(description);
      description = decodeURIComponent(escape(description));
      console.log(description);
      // let permlink2 = new Date()
      //   .toISOString()
      //   .replace(/[^a-zA-Z0-9]+/g, "")
      //   .toLowerCase();
      // permlink2 = `re-${username}-${permlink2}`;
      // console.log(permlink2)

      let op = [
        "comment",
        {
          parent_author: author,
          parent_permlink: parentPermlink,
          author: username,
          permlink: permlink,
          title: "",
          body: description,
          json_metadata: JSON.stringify({
            tags: JSON.parse(tags),
            app: "ecency-waves",
            format: "markdown+html",
          }),
        },
      ];
      performOperations(
        id,
        [op],
        "commentOnContent",
        username,
        postingKey,
        token,
        authKey
      );
    }

    function voteContent(
      id,
      username,
      author,
      permlink,
      weight,
      postingKey,
      token,
      authKey
    ) {
      let op = [
        "vote",
        {
          voter: username,
          author: author,
          permlink: permlink,
          weight: parseInt(weight),
        },
      ];
      performOperations(
        id,
        [op],
        "voteContent",
        username,
        postingKey,
        token,
        authKey
      );
    }

    function transfer(
      id,
      username,
      to,
      amount,
      asset,
      memo,
      privateKey,
      token,
      authKey
    ) {
      if (!privateKey) {
        return replyToNative({
          valid: false,
          error: "Missing active key or master password",
          data: null,
        }, id);
      }

      if (!username) {
        return replyToNative({
          valid: false,
          error: "Missing sender username",
          data: null,
        }, id);
      }

      if (!to) {
        return replyToNative({
          valid: false,
          error: "Missing recipient",
          data: null,
        }, id);
      }

      if (!asset) {
        return replyToNative({
          valid: false,
          error: "Missing asset symbol",
          data: null,
        }, id);
      }

      const parsedAmount = Number.parseFloat(amount);
      if (!Number.isFinite(parsedAmount)) {
        return replyToNative({
          valid: false,
          error: "Invalid amount supplied",
          data: null,
        }, id);
      }

      const normalizedAmount = `${parsedAmount.toFixed(3)} ${String(asset).toUpperCase()}`;
      const op = [
        "transfer",
        {
          from: username,
          to: to,
          amount: normalizedAmount,
          memo: memo || "",
        },
      ];

      performOperations(
        id,
        [op],
        "transfer",
        username,
        privateKey,
        token,
        authKey,
        "active"
      );
    }

    //Add poll vote method here
    function castPollVote(
      id,
      username,
      pollId,
      choices,
      postingKey,
      token,
      authKey
    ) {
      let op = [
        "custom_json",
        {
          "id": "polls",
          "required_auths": [],
          "required_posting_auths": [
            username
          ],
          "json": JSON.stringify({ "poll": pollId, "action": "vote", "choices": choices })
        }

      ];
      performOperations(
        id,
        [op],
        "polls",
        username,
        postingKey,
        token,
        authKey
      );
    }

    function muteUser(
      id,
      username,
      author,
      postingKey,
      token,
      authKey
    ) {
      let op = [
        "custom_json",
        {
          "id": "follow",
          "required_auths": [],
          "required_posting_auths": [
            username
          ],
          "json": JSON.stringify(["follow", { "follower": username, "following": author, "what": ["ignore"] }])
        }

      ];
      performOperations(
        id,
        [op],
        "mute",
        username,
        postingKey,
        token,
        authKey
      );
    }

    function resolvePrivateKey(username, rawKey, keyType) {
      if (!rawKey) {
        throw new Error("Missing key");
      }

      try {
        return dhive.PrivateKey.fromString(rawKey);
      } catch (wifError) {
        try {
          return dhive.PrivateKey.fromLogin(
            username,
            rawKey,
            keyType || "posting"
          );
        } catch (loginError) {
          const error = new Error("Invalid key supplied");
          error.cause = loginError;
          error.data = { reason: loginError.message };
          throw error;
        }
      }
    }

    function extractTransactionId(result) {
      if (!result || typeof result !== "object") {
        return null;
      }

      if (typeof result.id === "string" && result.id.length) {
        return result.id;
      }

      if (typeof result.tx_id === "string" && result.tx_id.length) {
        return result.tx_id;
      }

      if (typeof result.transaction_id === "string" && result.transaction_id.length) {
        return result.transaction_id;
      }

      if (
        result.result &&
        typeof result.result === "object" &&
        typeof result.result.id === "string" &&
        result.result.id.length
      ) {
        return result.result.id;
      }

      return null;
    }

    function normalizeBroadcastPayload(provider, result) {
      const txId = extractTransactionId(result);

      if (!txId) {
        const error = new Error(
          "Broadcast response did not include a transaction id"
        );
        error.data = { provider, result };
        throw error;
      }

      return { provider, txId, result };
    }

    function broadcastWithHiveJs(operations, privateKey, keyType) {
      return new Promise((resolve, reject) => {
        const authField = keyType === "active" ? "active" : "posting";
        hive.broadcast.send(
          { extensions: [], operations },
          { [authField]: privateKey },
          (error, result) => {
            if (error) {
              reject(error);
            } else {
              resolve(result);
            }
          }
        );
      });
    }

    async function sendOperationsWithKey(
      username,
      rawKey,
      keyType,
      operations
    ) {
      const normalizedType = keyType || "posting";
      const privateKey = resolvePrivateKey(username, rawKey, normalizedType);
      const publicKey = privateKey.createPublic().toString();

      await ensureKeyMatchesAccount(username, publicKey, normalizedType);

      try {
        const primaryResult = await client.broadcast.sendOperations(
          operations,
          privateKey
        );

        return normalizeBroadcastPayload("dhive", primaryResult);
      } catch (primaryError) {
        console.warn("dhive broadcast failed, attempting hive-js", primaryError);

        const fallbackResult = await broadcastWithHiveJs(
          operations,
          privateKey.toString(),
          normalizedType
        ).catch((fallbackError) => {
          fallbackError.cause = primaryError;
          throw fallbackError;
        });

        return normalizeBroadcastPayload("hive-js", fallbackResult);
      }
    }

    async function ensureKeyMatchesAccount(username, publicKey, keyType) {
      const normalizedType = keyType || "posting";
      const [account] = await client.database.getAccounts([username]);

      if (!account) {
        const error = new Error("Account not found");
        error.data = { username };
        throw error;
      }

      const allowedKeys = new Set(
        ((account[normalizedType] && account[normalizedType].key_auths) || [])
          .map((entry) => entry[0])
      );

      if (normalizedType === "active") {
        ((account.owner && account.owner.key_auths) || []).forEach((entry) => {
          allowedKeys.add(entry[0]);
        });
      }

      if (!allowedKeys.has(publicKey)) {
        const error = new Error(
          `Provided key is not authorized for ${normalizedType} operations`
        );
        error.data = { username, keyType: normalizedType };
        throw error;
      }
    }

    function performOperations(
      id,
      operations,
      operationName,
      username,
      key,
      token,
      authKey,
      keyType = "posting"
    ) {
      const resolvedKeyType = keyType || "posting";
      if (
        token !== undefined &&
        authKey !== undefined &&
        token.length > 0 &&
        authKey.length > 0
      ) {
        const sign_data = {
          key_type: resolvedKeyType,
          ops: operations,
          broadcast: true,
          nonce: Date.now(),
        };
        const data = CryptoJS.AES.encrypt(
          JSON.stringify(sign_data),
          authKey
        ).toString();
        replyToNative({
          valid: true,
          error: "",
          data: data,
        }, id);
      } else {
        sendOperationsWithKey(username, key, resolvedKeyType, operations)
          .then((result) => {
            replyToNative({
              valid: true,
              error: "",
              data: result,
            }, id);
          })
          .catch((error) => {
            console.error(error);
            replyToNative({
              valid: false,
              error: error && error.message ? error.message : String(error),
              data: error && error.data ? error.data : "",
            }, id);
          });
      }
    }

    async function getImageUploadProofWithPostingKey(id, account, key) {
      const timestamp = new Date().getTime() / 1000;
      const messageObj = {
        signed_message: { type: "code", app: "ecency.app" },
        authors: [account],
        timestamp: timestamp,
      };
      const message = JSON.stringify(messageObj);
      const signature = hive.auth.signMessage(message, key);
      messageObj.signatures = [signature];
      const result = b64uEnc(JSON.stringify(messageObj));
      replyToNative(result, id, false);
    }

    function replyToNative(result, id, stringifyResult = true) {
      if (stringifyResult) {
        window.webkit.messageHandlers.app.postMessage({ data: JSON.stringify(result), id: id });
      } else {
        window.webkit.messageHandlers.app.postMessage({ data: result, id: id });
      }
    }
